<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f9fc;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .book-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .book-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #1a5276;
        }
        
        .book-author {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .book-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .preview-btn {
            background-color: #3498db;
            color: white;
        }
        
        .download-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .preview-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
            text-align: center;
        }
        
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .book-cover {
            max-width: 100%;
            max-height: 400px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Koleksi Buku Islami</h1>
    
    <div class="book-list">
        <!-- Buku 1 -->
        <div class="book-card">
            <div class="book-title">Rahasia Shalat Khusyuk</div>
            <div class="book-author">Karya: Ustadz Abdullah</div>
            <div class="book-actions">
                <button class="action-btn preview-btn" onclick="showPreview('media gambar/gambar1.jpg')">
                    <span>üëÅÔ∏è</span> Preview
                </button>
                <button class="action-btn download-btn" onclick="downloadPDF('media pdf/Buku islami.pdf')">
                    <span>‚¨áÔ∏è</span> Download
                </button>
            </div>
        </div>
        
        <!-- Buku 2 -->
        <div class="book-card">
            <div class="book-title">Panduan Puasa Sunnah</div>
            <div class="book-author">Karya: Ustadzah Aisyah</div>
            <div class="book-actions">
                <button class="action-btn preview-btn" onclick="showPreview('cover2.jpg')">
                    <span>üëÅÔ∏è</span> Preview
                </button>
                <button class="action-btn download-btn" onclick="downloadPDF('puasa-sunnah.pdf')">
                    <span>‚¨áÔ∏è</span> Download
                </button>
            </div>
        </div>
        
        <!-- Buku 3 -->
        <div class="book-card">
            <div class="book-title">Tafsir Juz Amma</div>
            <div class="book-author">Karya: Syaikh Muhammad</div>
            <div class="book-actions">
                <button class="action-btn preview-btn" onclick="showPreview('cover3.jpg')">
                    <span>üëÅÔ∏è</span> Preview
                </button>
                <button class="action-btn download-btn" onclick="downloadPDF('juz-amma.pdf')">
                    <span>‚¨áÔ∏è</span> Download
                </button>
            </div>
        </div>
    </div>
    
    <!-- Modal Preview -->
    <div id="previewModal" class="preview-modal">
        <span class="close-btn" onclick="closePreview()">&times;</span>
        <div class="modal-content">
            <img id="previewImage" class="book-cover" src="" alt="Preview Buku">
        </div>
    </div>
    
    <script>
        // Fungsi untuk menampilkan preview
        function showPreview(coverImage) {
            const modal = document.getElementById('previewModal');
            const img = document.getElementById('previewImage');
            
            img.src = coverImage;
            modal.style.display = 'flex';
        }
        
        // Fungsi untuk menutup preview
        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }
        
        // Fungsi untuk download PDF
        function downloadPDF(pdfFile) {
            // Membuat link download sementara
            const link = document.createElement('a');
            link.href = pdfFile;
            link.download = pdfFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Tutup modal jika klik di luar gambar
        window.onclick = function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target == modal) {
                closePreview();
            }
        }
    </script>
</body>
</html>
